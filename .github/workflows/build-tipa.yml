name: 构建 Bootstrap TIPA (RootHide)
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: 拉取仓库代码（递归子模块）
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 安装 Theos 到用户目录（解决权限）
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/roothide/theos.git $HOME/theos
          # 验证 Theos 核心文件
          if [ ! -f "$HOME/theos/makefiles/common.mk" ]; then
            echo "Theos 安装失败：common.mk 缺失"
            exit 1
          fi
          # 配置环境变量
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV
          echo "THEOS_MAKE_PATH=$HOME/theos/makefiles" >> $GITHUB_ENV

      - name: 安装依赖 + 配置 Xcode
        run: |
          # 安装 ldid 到 Theos 目录
          brew uninstall --force ldid || true
          curl -LO https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid-macos-x86_64
          chmod +x ldid-macos-x86_64
          mv ldid-macos-x86_64 $HOME/theos/bin/ldid
          # 指定 Xcode 路径
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          # 安装编译 basebin 所需的工具
          brew install llvm || true

      - name: 编译 basebin 生成 commlib.h（核心修复）
        run: |
          cd $GITHUB_WORKSPACE
          # 进入 basebin/common 目录编译
          cd basebin/common
          # 硬编码 Theos 路径编译 basebin（解决依赖）
          THEOS=$HOME/theos make clean
          THEOS=$HOME/theos make ARCHS=arm64 SDK=iphoneos CC=clang CXX=clang++
          # 验证 commlib.h 是否生成
          if [ ! -f "$GITHUB_WORKSPACE/basebin/common/include/commlib.h" ]; then
            echo "basebin 编译失败：commlib.h 未生成"
            exit 1
          fi
          # 复制生成的头文件/库到工程目录（Xcode 可搜索）
          mkdir -p $GITHUB_WORKSPACE/Bootstrap/basebin/common/{include,lib}
          cp -rf $GITHUB_WORKSPACE/basebin/common/include/* $GITHUB_WORKSPACE/Bootstrap/basebin/common/include/
          cp -rf $GITHUB_WORKSPACE/basebin/common/lib/* $GITHUB_WORKSPACE/Bootstrap/basebin/common/lib/

      - name: 修复 Makefile + XPC 模块
        run: |
          cd $GITHUB_WORKSPACE
          # 硬编码 Theos 路径到 Makefile
          cp Makefile Makefile.bak
          sed -i '' "s|\$(THEOS)/makefiles/common.mk|$HOME/theos/makefiles/common.mk|g" Makefile
          sed -i '' "s|\$(THEOS_MAKE_PATH)/xcodeproj.mk|$HOME/theos/makefiles/xcodeproj.mk|g" Makefile
          # 修复 XPC 模块重定义
          sed -i '' 's/module XPC/module CustomXPC/g' basebin/common/xpc/module.modulemap || true

      - name: 编译并打包 TIPA
        run: |
          cd $GITHUB_WORKSPACE
          make clean
          # 强制指定头文件搜索路径（确保 Xcode 找到 commlib.h）
          THEOS=$HOME/theos make package \
            ARCHS=arm64 \
            TARGET=iphone:17.5:15.0 \
            Bootstrap_XCODEFLAGS="\
              IPHONEOS_DEPLOYMENT_TARGET=15.0 \
              CODE_SIGN_IDENTITY='' \
              AD_HOC_CODE_SIGNING_ALLOWED=YES \
              CODE_SIGNING_ALLOWED=NO \
              EXCLUDED_SOURCE_FILE_NAMES='Makefile' \
              # 核心：添加所有可能的头文件搜索路径
              USER_HEADER_SEARCH_PATHS='\
                $(PROJECT_DIR)/basebin/common/include \
                $(PROJECT_DIR)/Bootstrap/basebin/common/include \
                $(SRCROOT)/basebin/common/include \
                $(SRCROOT)/Bootstrap/basebin/common/include \
              ' \
              # 修复 Swift 桥接头文件编译
              SWIFT_INCLUDE_PATHS='$(PROJECT_DIR)/basebin/common/include' \
              HEADER_SEARCH_PATHS='$(PROJECT_DIR)/basebin/common/include' \
            "

      - name: 上传 TIPA 产物
        uses: actions/upload-artifact@v4
        with:
          name: Bootstrap-TIPA
          path: ${{ github.workspace }}/packages/Bootstrap.tipa
          retention-days: 90
